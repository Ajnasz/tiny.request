<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			background: #e5e5e5;
		}
	</style>
</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src='request.min.js'></script>
<script>
	var headers = {
		url: '/headers',
		headers: { 'x-custom': 'Kiril\'s header' }
	};
	var notFound = { url: '/404' };
	var timeout = { url: '/timeout' };
	var error = { url: '/error' };
	var jsonReq = {url: '/json' };
	
	var handleResponse = function(err, body, xhr){
		(err) ? console.log('err', err) : console.log(body);
	};
	var handleJSONResponse = function(err, body, xhr){
		(err) ? console.log('json err', err) : console.log('json', body);
	};
	var handleJSONPResponse = function(err, body, xhr){
		(err) ? console.log('jsonp err', err) : console.log('jsonp', body);
	};

	
	request(headers, handleResponse);
	request(notFound, handleResponse);
	request(error, handleResponse);
	request(timeout, handleResponse);
	request(jsonReq, handleResponse);
	
	//json request -- body is parsed
	request.json(headers, handleJSONResponse);
	request.json(jsonReq, handleJSONResponse);
	request.json(error, handleJSONResponse);
	request.json(timeout, handleJSONResponse);

	//jsonp requests
	request.jsonp({
		url: 'http://localhost:8081/json'
	}, handleJSONPResponse);

	
	request.jsonp({
		url: 'http://localhost:8081/notFound'
	}, handleJSONPResponse);	

	/*
	$.ajax({
		url: 'http://localhost:8081/json',
		dataType: 'jsonp'
	}).done(function(){
		console.log(arguments);
	}); /* */
</script>
</body>
</html>
